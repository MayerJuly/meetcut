<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MeetCut - Сеть Барбершопов</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300;500&display=swap" rel="stylesheet">

</head>
<body>
  <div class="wrapper">
    <!--HEADER-->
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__logo">
            <img src="images/Logo.png" alt="Logo">
          </div>
          <nav class="header__nav">
            <a class="nav__item" href="#">Главная</a>
            <a class="nav__item" href="#">Цены</a>
            <a class="nav__item" href="#">Контакты</a>
          </nav>
          <div class="header__burger">
            <span></span>
          </div>
        </div>
        <div class="header__content">
          <div class="header__button">
            <button type="submit"><span class="header__button-text">Записаться</span></button>
          </div>
        </div>
      </div>
    </header>
    <!--MAIN-->
    <main class="main">
      <!--SERVICES-->
      <section class="services">
        <div class="container">
          <div class="services__content">
            <h1 class="services__title">
              Цены
            </h1>
            <div class="services__wrapper">
              <div class="services__item">
                <p>Стрижка у барбера</p>
                <p>500р</p>
              </div>
              <div class="services__item">
                <p>Стрижка у старшего барбера</p>
                <p>700р</p>
              </div>
              <div class="services__item">
                <p>Стрижка бороды</p>
                <p>300р</p>
              </div>
              <div class="services__item">
                <p>Оформление бороды</p>
                <p>500р</p>
              </div>
              <div class="services__item">
                <p>Стрижка у шеф-барбера</p>
                <p>900р</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--GALLERY-->
      <section class="gallery">
        <h1 class="gallery__title">Галерея</h1>
        <div class="gallery__wrapper">
            <div class="gallery__item">
              <img src="images/gallery_1.jpg" alt="Gallery Image">
            </div>
          <div class="gallery__item">
            <img src="images/gallery_2.png" alt="Gallery Image">
          </div>
          <div class="gallery__item">
            <img src="images/gallery_3.jpg" alt="Gallery Image">
          </div>
          <div class="gallery__item">
            <img src="images/gallery_4.png" alt="Gallery Image">
          </div>
          <div class="gallery__item">
            <img src="images/gallery_5.jpg" alt="Gallery Image">
          </div>
          <div class="gallery__item">
            <img src="images/gallery_6.png" alt="Gallery Image">
          </div>
        </div>
      </section>

    </main>
    <!--FOOTER-->
    <footer class="footer">
      <div class="container">
        <div class="footer__content">
          <div class="footer__wrapper">
            <div class="footer__item">
              <p>Телефон</p>
              <a href="#">+7-924-288-00-12</a>
            </div>
            <div class="footer__item">
              <p>Email</p>
              <a href="#">meetncut@gmail.com</a>
            </div>
          </div>
          <p class="footer__copyright">
            Copyright © 2021 Meet&Cut. All Rights Reserved
          </p>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
